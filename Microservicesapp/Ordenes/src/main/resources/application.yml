server:
  port: 7070
spring:
  application:
    name: ordenes
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    config:
      enabled: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ordenesdb
    username: root
    password: Juanes1330*
  jpa:
    hibernate:
      ddl-auto: create
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
eureka:
  instance:
    hostname: localhost
    lease-renewal-interval-in-seconds: 30  # Tiempo entre cada latido
    lease-expiration-duration-in-seconds: 90  # Tiempo de expiraci√≥n si el microservicio no responde
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      fetch-registry: true  # Permite al cliente obtener registros
      register-with-eureka: true  # Registra al cliente con Eureka
rabbitmq:
  exchange:
    name: orden_json
    pagos: orden_json
  queue:
    pagos: pagos_orden
    inventario: inventario_orden
  routing:
    pagos:
      key: pagosRoutingKey
    inventario:
      key: inventario_orden_key