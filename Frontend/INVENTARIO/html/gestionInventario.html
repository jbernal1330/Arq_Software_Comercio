<!DOCTYPE html>
<html>
<head>
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="../css/gestionStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1>Panel de Administración</h1>
  </header>
  <main>
    <div class="container">
        <a href="../html/agregarProducto.html" class="card" id="agregar"> 
          <i class="fas fa-plus"></i>
          <h2>Agregar</h2>
          <p>Agrega nuevos elementos.</p>
        </a>
      <a href="../html/modificarProducto.html" class="card" id="editar">
        <i class="fas fa-edit"></i>
        <h2>Modificar</h2>
        <p>Modifica elementos existentes.</p>
      </a>
      <a href="../html/visualizarProducto.html" class="card" id="modificar">
        <i class="fas fa-eye"></i>
        <h2>Visualizar</h2>
        <p>Visualiza elementos existentes.</p>
      </a>
      <a href="../html/eliminarProducto.html" class="card" id="eliminar">
        <i class="fas fa-trash"></i>
        <h2>Eliminar</h2>
        <p>Elimina elementos.</p>
      </a>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
