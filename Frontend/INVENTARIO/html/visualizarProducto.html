<!DOCTYPE html>
<html>
<head>
  <title>Visualizar Producto - E-LOVERS</title>
  <link rel="stylesheet" href="../css/visualizarStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>E-LOVERS</h1>
  </header>
  <main>
    <h2>Visualizar producto</h2>

    <input type="text" id="buscarProducto" placeholder="Buscar producto...">

    <table class="tabla-productos">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Tipo de producto</th>
          <th>ID</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr> 
          <td>{{ row[0] }}</td> 
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td><button class="btn-visualizar">Visualizar</button></td> 
        </tr>
        </tbody>
    </table>

    <h2>Visualizar Producto</h2>
    <form id="productoForm"> 
      <div class="form-group card">
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre" name="nombre" readonly> 
      </div>
      <div class="form-group card">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" readonly></textarea>
      </div>
      
      <div class="form-group card">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" readonly> 
      </div>
      <div class="form-group card">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" readonly> 
      </div>
      <div class="form-group card">
        <label for="tipo">Tipo de producto:</label>
        <select id="tipo" name="tipo" disabled> 
          <option value="">Seleccione el tipo</option>
          <option value="celular">Celulares</option>
          <option value="televisor">Televisores</option>
          <option value="lavadora">Lavadoras</option>
          <option value="accesorio">Accesorios</option>
          <option value="electromésticos">Electrodomésticos</option>
        </select>
      </div>
      
      <div class="form-group card">
        <label for="id">ID único:</label>
        <input type="text" id="id" name="id" readonly> 
      </div>
    </form>

    <a href="../html/gestionInventario.html" class="card">
      <i class="fas fa-arrow-left"></i>
      Volver al Panel
    </a>
  </main>
  <script src="../javaScript/visualizarScript.js" type="module"></script>
</body>
</html>
